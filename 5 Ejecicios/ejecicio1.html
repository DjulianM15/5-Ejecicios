<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinco Ejercicios</title>
    <link rel="stylesheet" href="/Css/todosEjecici.css">
</head>
<body>
    <h1>Convertidor de Celsius a Fahrenheit</h1>
  <label for="celsius-input">Temperatura en Celsius:</label>
  <input type="number" id="celsius-input" placeholder="Ingresa la temperatura en Celsius">
  <button onclick="convertToFahrenheit()">Convertir a Fahrenheit</button>
  <p id="result"></p>

    <h1>Contador de Palabras</h1>
  <label for="paragraph-input">Ingresa un párrafo:</label>
  <textarea id="paragraph-input" rows="5" placeholder="Escribe un párrafo aquí"></textarea>
  <button onclick="countWords()">Contar Palabras</button>
  <p id="word-count"></p>

  <h1>Calculador de Edad</h1>
  <label for="birth-year-input">Ingresa tu año de nacimiento:</label>
  <input type="number" id="birth-year-input" placeholder="Año de nacimiento">
  <button onclick="calculateAge()">Calcular Edad</button>
  <p id="age-result"></p>

  <h1>Convertidor de Moneda</h1>
  <label for="dollar-input">Monto en dólares:</label>
  <input type="number" id="dollar-input" placeholder="Ingresa el monto en dólares">
  <button onclick="convertToCurrency()">Convertir a Euros</button>
  <p id="conversion-result"></p>

  <h1>Transformador de Texto</h1>
  <label for="text-input">Ingresa un texto:</label>
  <textarea id="text-input" rows="5" placeholder="Escribe un texto aquí"></textarea>
  <button onclick="convertToUppercase()">Mayúsculas</button>
  <button onclick="convertToLowercase()">Minúsculas</button>
  <p id="transformed-text"></p>

  <script src="/Js/Ejecicio1.js"></script>
</body>
</html>
